name: Build DailyHubKE APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3 — Make Gradle wrapper executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 4 — Make gradle-wrapper.jar executable (safe step)
      - name: Make gradle-wrapper.jar executable
        run: chmod +x ./gradle/wrapper/gradle-wrapper.jar || true

      # Step 5 — Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # Step 6 — Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DailyHubKE-release-apk
          path: app/build/outputs/apk/release/*.apk
